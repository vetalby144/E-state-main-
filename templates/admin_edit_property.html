<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати оголошення</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="form-container" style="max-width:600px;">

    <h2>Редагувати оголошення</h2>

    <form method="POST">

        <input type="text" name="title" value="{{ prop.title }}" required>

        <input type="text" name="city" value="{{ prop.city }}" required>

        <select name="property_type" class="role-select">
            <option value="flat"> {% if prop.property_type == 'flat' %}selected{% endif %}Квартира</option>
            <option value="house"> {% if prop.property_type == 'house' %}selected{% endif %}Будинок</option>
            <option value="commercial"> {% if prop.property_type == 'commercial' %}selected{% endif %}Комерція</option>
            <option value="land"> {% if prop.property_type == 'land' %}selected{% endif %}Ділянка</option>
            <option value="new"> {% if prop.property_type == 'new' %}selected{% endif %}Новобудова</option>
        </select>

        <input type="number" name="price" value="{{ prop.price }}" required>

        <textarea name="description"
                  style="width:100%; height:120px; padding:12px; border-radius:8px; border:2px solid #d6dce3;">{{ prop.description }}</textarea>

        <input type="text" name="image_url" value="{{ prop.image_url }}" required>

        <button class="submit-btn" type="submit">Зберегти</button>
    </form>

</div>
</body>
</html>
